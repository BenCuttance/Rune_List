<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8c7c67">
    <title>Rune-List</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/Rune-List192.png">
    <link rel="preload" as="image" href="/images/RS-background.png">
  </head>
  <body>
    <!-- <h1>Rune-List</h1> -->
    <img src="./images/Rune_List_title (1).png" alt="Rune List Title" class="title-img">
    <section id="full_section">

<!-- Section 1 -->
        <div class="div_dropdown_hidden hidden" id="input_hidden" >
            <label for="taskTitle" id="taskTitle">Input task here:</label>
            <button class="input_drop_down_hidden" type="button">
              <svg class="chevron_icon" viewBox="0 0 24 24">
                <path d="M6 9l6 6 6-6" />
              </svg>
            </button>
        </div> 

        <section id="input_section">
            <form id="input_form">
              <div class="div_dropdown">
                <label for="taskTitle_input">Input task here:</label>
                <button class="input_drop_down" type="button">
                  <svg class="chevron_icon" viewBox="0 0 24 24">
                    <path d="M6 9l6 6 6-6" />
                  </svg>
                </button>
              </div>
          
              <input type="text" id="taskTitle_input" />
          
              <label for="skill">
                Skill:
                <input type="radio" name="taskType" id="skill" value="skill" />
              </label>
          
              <label for="task">
                Sub-Task:
                <input type="radio" name="taskType" id="task" value="task" />
              </label>
          
              <div>
                <input type="text" id="subTask" />
                <button type="button" id="addSubTask">+</button>
              </div>
          
              <!-- sub-tasks displayed -->
              <div id="displaySubTasks"></div>
            </form>
          
            <button id="submit_button" class="sub-input" type="button">
              Click here to continue...
            </button>
          </section>
          

<!-- Section 2  -->
         <div class="div_dropdown_hidden hidden" id="task_hidden" >
            <label for="taskTitle" id="taskTitle">Tasks:</label>
            <button class="task_drop_down_hidden" type="button">
              <svg class="chevron_icon" viewBox="0 0 24 24">
                <path d="M6 9l6 6 6-6" />
              </svg>
            </button>
        </div> 

      <section id="task_section">
        <div class="div_dropdown">
          <label for="">Tasks: </label>
          <button class="task_drop_down">
            <svg class="chevron_icon" viewBox="0 0 24 24">
              <path d="M6 9l6 6 6-6" />
            </svg>
          </button>
        </div>
        <div data-list-type="tasks" id="taskList"></div>
      </section>

<!-- Section 3 -->
      <div class="div_dropdown_hidden hidden " id="completed_hidden" >
        <label for="taskTitle" id="taskTitle">Completed:</label>
        <button class="completed_drop_down_hidden" type="button">
          <svg class="chevron_icon" viewBox="0 0 24 24">
            <path d="M6 9l6 6 6-6" />
          </svg>
        </button>
    </div> 

      <section id="completed_section">
        <div class="div_dropdown">
            <label for="">Completed: </label>
            <button class="completed_drop_down">
              <svg class="chevron_icon" viewBox="0 0 24 24">
                <path d="M6 9l6 6 6-6" />
              </svg>
            </button>
          </div>
          <div data-list-type="completed" id="completedList"></div>
      </section>
    </section>

   
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
